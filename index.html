<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <form id="search">
        <h2>My Weather App</h2>
        <input id="search-bar" type="text" placeholder="City" name="location">
        <button type="submit" id="location-search">Search Weather</button>
    </form> 

    <div class="card text-bg-dark">
        <img src="https://i.ytimg.com/vi/n2ZfESR-WBs/maxresdefault.jpg" class="card-img" alt="weather background">
        <div class="card-img-overlay">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          <p class="card-text"><small>Last updated 3 mins ago</small></p>
        </div>
    </div>


    <script src="main.js" defer></script>
</body>
</html>
